<!DOCTYPE html>
<html class="x-admin-sm" lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="../../js/jquery/2.0.0/jquery.min.js"></script>
    <script src="../../js/bootstrap/3.3.6/bootstrap.min.js"></script>
</head>
<body style="background-color: white">
<div class="x-nav">
          <span class="layui-breadcrumb">
              <a href="#">首页</a>
              <a href="#">图书管理</a>
              <a href="#">所有图书管理</a>
              <a href="#" class="categoryClassName"></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div>
    <h2 style="font-family: 华文楷体;margin-left: 20px;margin-top: 10px">编辑图书</h2>
</div>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    图片
                </label>
                <div class="layui-input-inline">
                    <input type="text" hidden name="image" class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">

                </label>
                <div class="layui-input-inline">
                    <img class="bookImage" style="width: 70px;height: 100px" referrerpolicy="no-referrer" alt="请提供有效的url!">
                </div>

            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    图书名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="bookName" class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    作者
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="author" class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    价格
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="price" class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    ISBN
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="isbn" class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    出版社
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="publicSource" class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    出版日期
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="date" class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    评分
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="score" class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    页数
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="pages" class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    销量
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="saleNumber" class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    库存
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="storeNumber" class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    作者简介
                </label>
                <div class="layui-input-inline">
                    <textarea type="text" name="authorIntroduction" style="width:200px;height: 60px;background-color: white"
                              disabled></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    图书简介
                </label>
                <div class="layui-input-inline">
                    <textarea type="text" name="bookInfo" style="width: 200px;height: 60px;background-color: white"
                              disabled></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    标签
                </label>
                <div class="layui-input-inline">
                    <textarea type="text" name="label" style="width: 200px;height: 60px;background-color: white"
                              disabled></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" onclick="goBack()">
                    返回
                </button>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function goBack(){
        // 返回到上一页
        window.history.back();
    }
    let bookId = new URLSearchParams(window.location.search).get('bookId');
    $.getJSON(`/admin/getBook?bookId=${bookId}`,
        function (result) {
            if (result.code === 0) {
                let book = result.data;
                showBookInfo(book);
            } else {
                alert(result.message);
            }
        }
    )

    function showBookInfo(book) {
        $('input[name="image"]').val(book.image);
        $('.bookImage').attr('src', book.image);
        $('input[name="bookName"]').val(book.bookName);
        $('input[name="author"]').val(book.author);
        $('input[name="price"]').val(book.price);
        $('input[name="isbn"]').val(book.isbn);
        $('input[name="publicSource"]').val(book.publicSource);
        $('input[name="date"]').val(book.date);
        $('input[name="score"]').val(book.score);
        $('input[name="pages"]').val(book.pages);
        $('input[name="saleNumber"]').val(book.saleNumber);
        $('input[name="storeNumber"]').val(book.storeNumber);
        $('textarea[name="authorIntroduction"]').val(book.authorIntroduction);
        $('textarea[name="bookInfo"]').val(book.bookInfo);
        $('textarea[name="label"]').val(book.label);
    }
</script>
</html>
